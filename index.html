<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrimonio - Caricamento Foto</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; margin-top: 50px; }
        h1 { color: #3498db; }
        form { margin: 20px; }
    </style>
</head>
<body>
    <h1>Carica le tue foto del matrimonio!</h1>
    <form name="foto-matrimonio" method="POST" action="/successo" data-netlify="true" enctype="multipart/form-data">
        <!-- Campo nascosto per Netlify Forms -->
        <input type="hidden" name="form-name" value="foto-matrimonio">
        
        <!-- Campo per il caricamento delle immagini -->
        <input type="file" name="file" accept="image/*" multiple>
        
        <!-- Pulsante per inviare il modulo -->
        <button type="submit">Carica</button>
    </form>
    
    <p id="status-message"></p>
</body>
</html>
