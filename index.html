<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrimonio - Caricamento Foto</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('C:/Users/jaco9/Desktop/Matrimonio/Sfondo matrimonio.JPEG'); /* Percorso locale */
            background-size: cover;
            background-position: center;
            margin: 0;
            color: #ffffff;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
            font-size: 3em;
            font-family: 'Dancing Script', cursive;
            color: olive; /* Colore verde oliva per il titolo */
        }
        form {
            margin: 30px auto;
            padding: 20px;
            background-color: olive; /* Sfondo verde oliva per il pannello */
            border-radius: 10px;
            max-width: 500px;
        }
        input[type="file"] {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            background: white; /* Colore bianco per il pannellino */
            color: black; /* Colore nero per la scritta "Nessun file selezionato" */
            border: 2px solid gold; /* Bordo dorato per il pannellino */
            cursor: pointer;
        }
        input[type="file"]::file-selector-button {
            background: gold; /* Colore oro per il pulsante "Scegli file" */
            color: white; /* Testo bianco per il pulsante "Scegli file" */
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button {
            background: gold; /* Colore oro per il pulsante "Carica" */
            border: none;
            color: white; /* Testo bianco per il pulsante "Carica" */
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }
        button:hover {
            background: #FFD700; /* Colore oro pi√π chiaro al passaggio del mouse */
        }
    </style>
</head>
<body>
    <h1>Carica le foto del nostro matrimonio!</h1>
    <form name="foto-matrimonio" method="POST" action="/successo" data-netlify="true" enctype="multipart/form-data">
        <input type="hidden" name="form-name" value="foto-matrimonio">
        <input type="file" name="file" accept="image/*" multiple>
        <button type="submit">Carica</button>
    </form>
</body>
</html>
